<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Helion Website</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	</head>
	<body style="color: black; background-color: lightgray">
		<div class="container m-5 text-center">
			<div class="row flex-column">
				<h1>Helion Junior Web Developer</h1>
			</div>
			<div class="row m-3">
				<div class="col-4"></div>
				<div class="col-4">
					<input
						type="text"
						id="myInput"
						onkeyup="filteringTable()"
						placeholder="Search for something..."
					/>
				</div>
				<div class="col-4"></div>
			</div>
			<div class="row flex-column">
				<table id="tableWithData">
					<tbody>
						<tr>
							<th>Ident</th>
							<th>Tytul</th>
							<th>Liczba stron</th>
							<th>Data wydania</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script>
			var JSONItems = [];
			function showTable() {
				$.getJSON("books.json", function (data) {
					JSONItems = data;
					var tr;
					for (var i = 0; i < JSONItems.length; i++) {
						tr = $("<tr/>");
						tr.append("<td>" + data[i].ident + "</td>");
						tr.append("<td>" + data[i].tytul + "</td>");
						tr.append("<td>" + data[i].liczbastron + "</td>");
						tr.append("<td>" + data[i].datawydania + "</td>");
						$("table").append(tr);
					}
				});
			}
			/* Sorting column on click*/
			const getCellValue = (tr, idx) =>
				tr.children[idx].innerText || tr.children[idx].textContent;

			const comparer = (idx, asc) => (a, b) =>
				((v1, v2) =>
					v1 !== "" && v2 !== "" && !isNaN(v1) && !isNaN(v2)
						? v1 - v2
						: v1.toString().localeCompare(v2))(
					getCellValue(asc ? a : b, idx),
					getCellValue(asc ? b : a, idx)
				);

			document.querySelectorAll("th").forEach((th) =>
				th.addEventListener("click", () => {
					const table = th.closest("table");
					Array.from(table.querySelectorAll("tr:nth-child(n+2)"))
						.sort(
							comparer(
								Array.from(th.parentNode.children).indexOf(th),
								(this.asc = !this.asc)
							)
						)
						.forEach((tr) => table.appendChild(tr));
				})
			);

			function filteringTable() {
				var input, filter, table, tr, td, cell, i, j;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();
				table = document.getElementById("tableWithData");
				tr = table.getElementsByTagName("tr");
				for (i = 1; i < tr.length; i++) {
					// Hide the row initially.
					tr[i].style.display = "none";

					td = tr[i].getElementsByTagName("td");
					for (var j = 0; j < td.length; j++) {
						cell = tr[i].getElementsByTagName("td")[j];
						if (cell) {
							if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
								tr[i].style.display = "";
								break;
							}
						}
					}
				}
			}

			showTable();
		</script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
