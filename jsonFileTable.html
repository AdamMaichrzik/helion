	<body>
		<div class="container mt-3 text-center">
			<div class="row flex-column">
				<h1 class="mainTitle">Helion Junior Web Developer</h1>
			</div>
			<div class="row m-3">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<input
						type="text"
						id="myInput"
						onkeyup="filteringTable()"
						placeholder="Search for something..."
					/>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<h6 class="mr-auto ml-auto mb-5">Click on the table header to sort the column</h6>
			</div>
			<div class="row flex-column">
				<table id="tableWithData">
					<tbody>
						<tr>
							<th>Ident</th>
							<th>Tytul</th>
							<th>Liczba stron</th>
							<th>Data wydania</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script>
			var JSONItems = [];
			//Showing the table on the website
			showTable();
			/* Sorting table on column header click*/
			sortOnColumnClick();
			//Input with filtering table by word 
			filteringTable();
			//Showing the table on the website 
			showTable();
		</script>
